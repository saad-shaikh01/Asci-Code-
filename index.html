<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aski Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center text-light bg-dark my-5 py-5 border border-danger border-5 rounded-pill">
    <h1 class="mt-5 pt-5">Asci Code Program.</h1>
    <input type="text" class="mt-3 p-2 text-center border border-danger rounded-pill" id="inputField">
    <button class="btn btn-primary" id="submitBtn">Submit</button>
    <p id="output" class="fs-1 mt-3 pb-5 mb-5 text-danger"></p>
  </div>
<script>
    const asci = {
      chr: function (num) {
        return String.fromCharCode(64 + num);
      },
    };

    const inputField = document.querySelector("#inputField");
    const submitBtn = document.querySelector("#submitBtn");
    const output = document.querySelector("#output");

    submitBtn.addEventListener("click", function () {
      const num = parseInt(inputField.value);
      if (num >= 1 && num <= 26) {
        output.innerText = asci.chr(num);
      } else {
        output.innerText = "Please enter a number between 1 and 26.";
      }
    });
  </script>  
</body>
</html>
